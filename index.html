<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/index.css">
    <title>Convertor</title>
</head>
<body> 
    <div class="wraper center">
        <section class="covertor-top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="tel" id="input-val" />
            <button id="convert-btn">Convert</button>
        </section>
        <section class="covertor-bottom">
            <div class="box box-meter">
                <h2>Length (Meter/Feet)</h2>
                <p></p>
            </div>
            <div class="box box-liter">
                <h2>Volume (Liters/Gallons)</h2>
                <p></p>
            </div>
            <div class="box box-kilo">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p></p>
            </div>
        </section>
    </div>
    <script src="assets/index.js"></script>
</body>
</html>
